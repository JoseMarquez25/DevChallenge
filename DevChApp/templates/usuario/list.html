<h1>Usuarios</h1>
<a href="{% url 'usuario_create' %}">Crear nuevo usuario</a>
<ul>
  {% for usuario in usuarios %}
    <li>{{ usuario.nombre }} - {{ usuario.cedula }}
        <a href="{% url 'usuario_update' usuario.id %}">Editar</a>
        <a href="{% url 'usuario_delete' usuario.id %}">Eliminar</a>
    </li>
  {% endfor %}
</ul>
