{% extends "base.html" %}
{% load static %}
{% block title %}Página de eliminacion usuario{% endblock title %}
{% block content %}
<h1>¿Eliminar?</h1>
<p>¿Estás seguro de que deseas eliminar: {{ usuario.nombre }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Sí, eliminar</button>
  <a href="{% url 'usuario_list' %}">Cancelar</a>
</form>
{% endblock content %}
