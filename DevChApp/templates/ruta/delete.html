{% extends "base.html" %}
{% load static %}
{% block title %}Página de eliminacion rutas{% endblock title %}
{% block content %}
<h1>¿Eliminar?</h1>
<p>¿Estás seguro de que deseas eliminar la ruta con el destino: {{ ruta.destino }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Sí, eliminar</button>
  <a href="{% url 'ruta_list' %}">Cancelar</a>
</form>
{% endblock content %}
