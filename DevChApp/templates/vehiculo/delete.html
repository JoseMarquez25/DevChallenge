{% extends "base.html" %}
{% load static %}
{% block title %}Página de eliminacion vehiculo{% endblock title %}
{% block content %}
<h1>¿Eliminar?</h1>
<p>¿Estás seguro de que deseas eliminar al vehiculo con placa: {{ vehiculo.placa }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Sí, eliminar</button>
  <a href="{% url 'vehiculo_list' %}">Cancelar</a>
</form>
{% endblock content %}
